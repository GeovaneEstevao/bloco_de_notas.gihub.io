{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/hom.css' %}">
    <link rel="stylesheet" href="{% static 'css/user.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>NOTAS</title>
</head>
<body>
    <header>
        <img src="{% static 'img/logo.png' %}" alt="Logo"> <!-- Substituir pela URL da sua logo -->
        <a href="{% url 'home' %}" class="bottom_home">Home</a>
        <nav>
            <ul>
                <li><a href="#" class="add-note">Favoritos</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'user_dashboard' %}" style="font-size: 30px;"><i class="fa-solid fa-user"></i></a></li>
                    {{ user }}
                    <li><a href="{% url 'logout' %}">Sair</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}" ><i class="fa-solid fa-user" style="font-size: 30px;"></i></a></li>
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        <!-- Bloco de conteúdo que será definido pelas páginas filhas -->
        {% block content %}
        <!-- Conteúdo padrão, caso não seja sobrescrito -->
        {% endblock %}
    </main>

    <br/>
    <footer>
        <!-- Rodapé do site -->
        <p>&copy; 2024 Note4me. Todos os direitos reservados.</p>
    </footer>
    
</body>
</html>
