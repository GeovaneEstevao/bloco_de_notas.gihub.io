<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Notas</title>
</head>
<body>
    <h2>Minhas Notas</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        {% if note %}
          <button type="submit" name="edit_note">Salvar alterações</button>
          <button type="submit" name="delete_note" onclick="return confirm('Tem certeza que deseja excluir esta nota?');">Excluir nota</button>
        {% else %}
          <button type="submit" name="create_note">Criar nota</button>
        {% endif %}
      </form>
    
      <!-- Exibir todas as notas do usuário -->
      <h3>Suas Notas</h3>
      <ul>
        {% for note in notes %}
          <li>
            <a href="{% url 'edit_note' note.id %}">{{ note.title }}</a>
          </li>
        {% endfor %}
      </ul>
      
      {% if not notes %}
        <p>Você ainda não tem notas. Crie a sua primeira nota acima.</p>
      {% endif %}
</body>
</html>
